name: Test, Build, Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.event_name == 'push' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Zip JAR file
        run: zip -r Baekjoon-java-starter.zip build/libs/*.jar

  deploy-on-github:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "##[set-output name=version;]$(echo '${{ github.event.head_commit.message }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')"
        id: extract_version_name
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PENEKHUN_GITHUB_SECRET }}
        with:
          tag_name: ${{ steps.extract_version_name.outputs.version }}
          release_name: Release ${{ steps.extract_version_name.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload ZIP to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PENEKHUN_GITHUB_SECRET }}
        with:
          upload_url: ${{ needs.build.outputs.upload_url }}
          asset_path: Baekjoon-java-starter.zip
          asset_name: Baekjoon-java-starter.zip
          asset_content_type: application/zip
